buildStatic: false
buildVariable: true
buildTTF: true
buildOTF: false
buildWebfont: false
outputDir: ../fonts/Cairo
sources:
  - CairoNormal.glyphs
axisOrder:
  - slnt
  - wght
familyName: "Cairo"
stat:
    CairoNormal[slnt,wght].ttf:
    - name: Slant
      tag: slnt
      values:
      # - name: Left
      #   value: 11
      - name: Default
        value: 0
        flags: 2
      # - name: Right
      #   value: -11
    - name: Weight
      tag: wght
      values:
      - name: ExtraLight
        value: 200
      - name: Light
        value: 300
      - name: Regular
        value: 400
        linkedValue: 700
        flags: 2
      - name: Medium
        value: 500
      - name: SemiBold
        value: 600
      - name: Bold
        value: 700
      - name: ExtraBold
        value: 800
      - name: Black
        value: 900
      # - name: ExtraBlack
      #   value: 1000